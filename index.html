// TikTok Views Bot with 24-hour cooldown and notification modal
document.getElementById('tiktok-bot-btn').addEventListener('click',()=>{
  const botContent=document.getElementById('bot-content');
  botContent.innerHTML=`
    <h2>TikTok Views Bot</h2>
    <div class="form-section">
      <input type="text" id="video-link" placeholder="Enter your TikTok Video Link"/>
      <button id="submit-tiktok-btn">Submit</button>
      <p class="info-text">We will start increasing views shortly.</p>
    </div>
  `;

  document.getElementById('submit-tiktok-btn').addEventListener('click',()=>{
    const videoLink=document.getElementById('video-link').value.trim();
    if(!videoLink){
      showNotification("Error","Please enter your TikTok video link!");
      return;
    }

    fetch('https://api.ipify.org?format=json')
      .then(response=>response.json())
      .then(data=>{
        const userIP=data.ip;
        const currentTime=Date.now();
        const cooldownKey=`tiktok_request_${userIP}`;
        const lastRequestTime=localStorage.getItem(cooldownKey);

        if(lastRequestTime && (currentTime - parseInt(lastRequestTime) < 86400000)){
          showNotification("Cooldown Active","⚠ You are using the free version. Try again after 24 hours.");
          return;
        }

        localStorage.setItem(cooldownKey,currentTime);

        const timestamp=new Date().toLocaleString();
        const apiURL=`https://www.tikwm.com/api/?url=${encodeURIComponent(videoLink)}`;

        fetch(apiURL)
          .then(res=>res.json())
          .then(videoData=>{
            let viewCount="Unknown";
            if(videoData && videoData.data && videoData.data.play_count){
              viewCount=videoData.data.play_count.toLocaleString();
            }

            const webhookURL="https://discord.com/api/webhooks/1396832361576136787/RZn_FQtysHc-XWM-uLJ_Ii8aoBBwfJdiEb1Buz5e_qkCZIEprqWWeutPWTZ5PbIWgwel";
            fetch(webhookURL,{
              method:"POST",
              headers:{"Content-Type":"application/json"},
              body:JSON.stringify({
                content:`📌 **TikTok Views Bot Request**\n🔗 Video: ${videoLink}\n👀 Current Views: ${viewCount}\n🌐 IP: ${userIP}\n🕒 Time: ${timestamp}`
              })
            }).then(()=>{
              showNotification("Success","Request Sent Successfully!");
              setTimeout(()=>botModal.classList.remove('show'),2000);
            }).catch(()=>{
              showNotification("Error","Error sending request. Try again.");
            });
          })
          .catch(()=>{
            showNotification("Error","Error fetching TikTok data.");
          });
      });
  });
});
