    .letter {

      -webkit-text-fill-color: transparent;

    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }

    .button-container, .extra-buttons {

    .extra-button {

      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }
    .social-button img {
      width: 26px;
      height: 26px;
      margin-right: 12px;
    }
    .extra-buttons {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    .extra-buttons.show {
      opacity: 1;
      max-height: 500px;
    }
    @keyframes shimmer {

      100% { background-position: -200% 0; }

      flex-direction: column;
      align-items: center;

    /* Modal styles */
    #popup-modal, #ff-modal {

      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);

      -webkit-text-fill-color: transparent;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: background-position 0.5s ease;
    }
    #popup-content button:hover {

    }
    #popup-content #close-popup,
    #popup-content #close-ff-popup {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.4em;
      cursor: pointer;
      color: #aaa;
      user-select: none;
    }
    #popup-content #close-popup:hover,

    }

    /* Responsive Mobile Styles */

      .button-container, .extra-buttons {

        flex-direction: column;
        align-items: stretch;
      }

      .social-button, .extra-button {
        width: 100%; /* Full width on mobile */
        font-size: 1.1em;
        padding: 12px 15px;
      }

      /* Reduce modal width */
      #popup-content {
        width: 90vw;
        padding: 20px 20px;
      }

      #popup-content input {
        font-size: 0.9em;
        padding: 10px;
      }

      #popup-content button {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
